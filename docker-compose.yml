services:
  qdrant:
    image: qdrant/qdrant:v1.15.1
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  ollama:
    image: ollama/ollama:0.11.11
    container_name: ollama
    restart: unless-stopped
    volumes:
      - ./ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 8g
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama-init:
    image: ollama/ollama:0.11.11
    container_name: ollama-init
    volumes:
      - ./ollama_data:/root/.ollama
    entrypoint: /bin/bash
    command: >
      -c "
      echo 'Waiting for Ollama service to be ready...';
      until ollama list > /dev/null 2>&1; do
        sleep 2;
      done;
      echo 'Ollama is ready. Pulling required models...';
      ollama pull nomic-embed-text || echo 'Failed to pull nomic-embed-text';
      echo 'Model setup complete.';
      "
    environment:
      - OLLAMA_HOST=ollama:11434
    depends_on:
      ollama:
        condition: service_healthy

  agents:
    build: ./agents
    container_name: agents
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./agents/src:/app
    working_dir: /app
    depends_on:
      ollama-init:
        condition: service_completed_successfully
      qdrant:
        condition: service_started

  indexing:
    build: ./indexing
    container_name: indexing
    env_file:
      - .env
    volumes:
      - ./indexing/src:/app
      - ./qdrant_storage:/qdrant/storage
    working_dir: /app
    command: tail -f /dev/null
    depends_on:
      ollama-init:
        condition: service_completed_successfully
      qdrant:
        condition: service_started

volumes:
  qdrant_data: